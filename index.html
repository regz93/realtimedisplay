<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Suivi des commandes</h1>
    <div class="container">
        <!-- Section de compteur pour Nutrimuscle -->
        <div class="counter-section">
            <div class="logo-container">
                <img src="logo-nutrimuscle.png" alt="Nutrimuscle Logo" class="logo">
            </div>
            <div class="counter-container">
                <div id="counter1">
                    <div class="digit-wrapper">
                        <div class="digit">0</div>
                    </div>
                    <div class="digit-wrapper">
                        <div class="digit">0</div>
                    </div>
                    <div class="digit-wrapper">
                        <div class="digit">0</div>
                    </div>
                    <div class="digit-wrapper">
                        <div class="digit">0</div>
                    </div>
                </div>
                <p class="counter-title">Real time order count</p>
                <div class="gauge-container">
                    <div id="gauge1"></div> <!-- Conteneur pour la jauge D3.js -->
                </div>
            </div>
        </div>
        <!-- Section de compteur pour Nutrielement -->
        <div class="counter-section">
            <div class="logo-container">
                <img src="logo-nutrielement.png" alt="Nutrielement Logo" class="logo">
            </div>
            <div class="counter-container">
                <div id="counter2">
                    <div class="digit-wrapper">
                        <div class="digit">0</div>
                    </div>
                    <div class="digit-wrapper">
                        <div class="digit">0</div>
                    </div>
                    <div class="digit-wrapper">
                        <div class="digit">0</div>
                    </div>
                    <div class="digit-wrapper">
                        <div class="digit">0</div>
                    </div>
                </div>
                <p class="counter-title">Real time order count</p>
                <div class="gauge-container">
                    <div id="gauge2"></div> <!-- Conteneur pour la jauge D3.js -->
                </div>
            </div>
        </div>
    </div>
    <!-- Ajoutez la bibliothÃ¨que D3.js -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
